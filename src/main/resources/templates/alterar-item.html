<!DOCTYPE html>
    <html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Alterar Ingrediente</title>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
            <style>
                :root {
                    --primary-color: #28a745;
                    --background-color: #f8f9fa;
                    --text-color: #343a40;
                    --card-bg-color: #ffffff;
                    --border-color: #dee2e6;
                }

                body {
                    font-family: 'Roboto', sans-serif;
                    background-color: var(--background-color);
                    color: var(--text-color);
                    line-height: 1.6;
                }

                .container {
                    max-width: 600px;
                    margin: 2rem auto;
                    padding: 0 1rem;
                }

                .card {
                    background-color: var(--card-bg-color);
                    border: 1px solid var(--border-color);
                    border-radius: 8px; padding: 1.5rem;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
                }

                h1 {
                    color: var(--primary-color);
                    font-weight: 700;
                    margin-bottom: 2rem;
                }

                form label {
                    display: block;
                    margin-bottom: 0.5rem;
                    font-weight: 700;
                }

                form input, form select {
                    width: 100%;
                    padding: 0.75rem;
                    border: 1px solid var(--border-color);
                    border-radius: 5px;
                    margin-bottom: 1rem;
                    box-sizing: border-box;
                }

                .btn {
                    display: inline-flex;
                    align-items: center;
                    justify-content: center;
                    gap: 0.5rem;
                    padding: 0.6rem 1.2rem;
                    border: none;
                    border-radius: 5px;
                    color: white;
                    cursor: pointer;
                    font-weight: 700;
                    text-decoration: none;
                    font-size: 0.9rem;
                }

                .btn-primary {
                    background-color: var(--primary-color);
                }

                .btn-danger{
                    background-color: #c82333;
                }

                .form-actions {
                    display: flex;
                    gap: 1rem;
                    margin-top: 1.5rem;
                }

                .form-actions .btn {
                    flex: 1;
                }

            </style>
        </head>
        <body>
            <div class="container">
                <div class="card">
                    <h1><i class="fa-solid fa-pencil"></i> Alterar Ingrediente</h1>
                    <form th:action="@{/ui/food/alterar/{id}(id=${item.id})}" th:object="${item}" method="post">
                        <input type="hidden" name="_method" value="put" />
                        <div>
                            <label for="nome">Nome do Ingrediente</label>
                            <input type="text" id="nome" th:field="*{nome}" required>
                        </div>
                        <div>
                            <label for="categoria">Categoria</label>
                            <select id="categoria" th:field="*{categoria}" required>
                                <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat}"></option>
                            </select>
                        </div>
                        <div>
                            <label for="quantidade">Quantidade</label>
                            <input type="number" id="quantidade" th:field="*{quantidade}" min="1" required>
                        </div>
                        <div>
                            <label for="validade">Data de Validade</label>
                            <input type="date" id="validade" th:field="*{validade}" required>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-save"></i> Salvar Alterações
                            </button>

                            <a th:href="@{/}" class="btn btn-danger">
                                <i class="fa-solid fa-times"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </body>
    </html>
